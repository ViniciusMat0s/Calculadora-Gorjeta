<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tipsform" id="tipsform">
                <label for="bill">
                    <p>Qual o valor total da conta?</p>
                </label>
                <p style="padding-right:18px">
                    R$ <input type="number" placeholder="0,00" name="bill" id="bill" class="forminput" required>
                </p>
                <label for="peoplenum">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="0" name="peoplenum" id="peoplenum" class="forminput" required><br>pessoa(s)
                </p>
                <label for="servicequality">
                    <p>Como você avalia o atendimento?</p>
                </label>
                <p>
                    <select name="servicequality" id="servicequality" class="formselect" required>
                        <option disable selected value="0">Selecione uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Muito bom</option>
                        <option value="0.15">15% - Bom</option>
                        <option value="0.10">10% - Aceitável</option>
                        <option value="0.05">05% - Ruim</option>
                        <option value="0.00">00% - Péssimo</option>
                    </select>
                </p>
                <button type="submit" class="formsubmit">Calcular</button>
            </form>
        </div>
        <div id="totaltip">
            Gorjeta total:
            R$<span id="tip">0,00</span>
            <p id="each">/cada</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
